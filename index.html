<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>

        <section id="splash-screen">
            <div id="rules-wrap">
                <button type="button" class="btn btn-info" id="rules-button">Rules</button>
            </div>
            <section id="options-screen">
                <h2>Guess that pokemon (name)</h2>
               
                <p id="player-name-display"> </p>
                <textarea id="player-form" placeholder="enter your name.."></textarea>
                <button type="button" class="btn btn-dark disabled" id="join-game-button">Join</button>
                <button type="button" class="btn btn-secondary disabled"id="start-game-button">Play</button>
                <button type="button" class="btn btn-secondary">Change difficulty</button>
                <button type="button" class="btn btn-secondary">Change Generation</button>
            </section>
        </section>
        <section id="main-screen"></section>
        <section id="game-over-screen"></section>



    </main>
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>

</html>
